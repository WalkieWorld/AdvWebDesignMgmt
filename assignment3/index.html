<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
</head>
<body class="container">
	<header>
	</header>
	<article class="main-content">
		<form>
			<section class="form-group">
				<label>Career</label>
				<select class="form-posi">
					<option></option>
					<option>Accounting</option>
					<option>Business Developement</option>
					<option>Finance</option>
					<option>Software Engineer</option>
					<option>Web Developer</option>
				</select>
			</section>
			<section class="form-group">
				<label for="inputEmail1">Email address</label>
				<input type="email" class="form-posi" id="inputEmail1" placeholder="Enter email">
			</section>
			<section class="form-group">
				<label for="inputComment">Comment</label>
				<textarea type="text" class="form-posi text-area" id="inputComment" placeholder="Comment">
				</textarea>
			</section>
			<section class="form-group">
				<label for="inputFile">File input</label>
				<input type="file" id="inputFile" class="form-posi">
				<p class="help-block">Example block-level help text here.</p>
			</section>
			<section class="checkbox">
				<label>
					<input type="checkbox"> Do you want to subscribe to information of this website.
				</label>
			</section>
			<button class="btn form-btn">Submit</button>
		</form>
	</article>
	<footer>
	</footer>
	<script src="scripts/my.js"></script>
</body>
</html>
